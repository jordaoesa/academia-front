<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-card class="login-container">
      <mat-card-title class="text-center">
        <img class="logo" mat-card-image src="../../assets/logo.jpg">
      </mat-card-title>
      <mat-card-title class="text-center">Entrar</mat-card-title>

      <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="username" autocomplete="on"/>
        <mat-error *ngIf="loginForm.controls.username.errors?.required">
          O email é obrigatório
        </mat-error>
        <mat-error *ngIf="loginForm.controls.username.errors?.email">
          O email inserido é inválido
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Senha" formControlName="password" autocomplete="on"/>
        <mat-icon matSuffix (click)="hide = !hide" class="outline">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="loginForm.controls.password.errors?.required">
          A senha é obrigatória
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </mat-card>
  </form>
</div>
